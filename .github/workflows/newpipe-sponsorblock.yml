name: Newpipe Sponsorblock

on:
    push:
        branches:
            - newpipe-sponsorblock

jobs:
    build-and-test-jvm:
        runs-on: ubuntu-latest
        steps:
            - name: Clone
              uses: actions/checkout@v2
              with:
                  path: np
                  repository: the-blank-x/newpipe
                  ref: seekbar-buffering

            - name: Set up JDK 11
              uses: actions/setup-java@v2
              with:
                  java-version: 11
                  distribution: temurin
                  cache: gradle

            - name: Build APK
              run: |
                cd np
                ./gradlew assembleDebug --stacktrace -DskipFormatKtlint || (cat app/build/reports/checkstyle/runCheckstyle.html && false)
                cp app/build/outputs/apk/debug/*.apk ../newpipe-sponsorblock.apk

            - name: Upload APK
              uses: actions/upload-artifact@v2
              with:
                  name: newpipe-sponsorblock.apk
                  path: newpipe-sponsorblock.apk
